<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container-fluid main d-flex justify-content-center align-items-center">
    <div class="container d-flex gap-3 mt-5">

        <div class="form-container col" id="signup-form">
            <h2 class="form-title">Sign Up</h2>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password"
                    required>
            </div>
            <div class="mb-3">
                <button class="bg-dark text-light w-100" id="signUpGoogle">Sign Up With Google</button>
            </div>
            <button type="button" class="btn btn-primary w-100 mt-3" id="signUpBtn">Sign Up</button>
        </div>



        <div class="form-container col" id="login-form">
            <h2 class="form-title">Log In</h2>

            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password"
                    required>
            </div>
            <div class="mb-3">
                <button class="bg-dark text-light w-100" id="signInGoogle">Sign In With Google</button>
            </div>
            <button type="button" class="btn btn-primary w-100 mt-3" id="LoginBtn">Log In</button>

        </div>

    </div>
</div>
   

    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>

</body>

</html>
