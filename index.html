<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid main d-flex justify-content-center align-items-center">
        <div class="container d-flex gap-3 mt-5 justify-content-center">

            <div class="form-container col-lg-8 col-md-10 col-sm-12" id="signup-form">
                <h2 class="form-title">Create an account</h2>
                <div class="fields mt-3">
                    <div class="my-4">
                        <input type="text" class="form-control" id="signupName" placeholder="Enter your Name"
                            required>
                    </div>
                    <div class="my-4">
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="my-3">
                        <input type="password" class="form-control" id="signupPassword"
                            placeholder="Enter your password" required>
                    </div>
                </div>
                <a href="login.html">
                    Already have account Login?
                </a>
                <div class="mt-4 d-flex flex-column gap-2">
                    <!-- <button class=" py-2 google" id="signGoogle"><i class="fa-brands fa-google mx-1 fs-4"></i>
                        Google</button> -->
                    <button type="button" class="btn w-100" id="signUpBtn">Sign Up</button>
                </div>
            </div>

        </div>
    </div>


    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/3a83dfd1d2.js" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>

</body>

</html>
