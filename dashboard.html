<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: #fff;
        }
    </style>

</head>


<body>

    <div class="container mt-4">
        <div class="row mt-3">
            <div class="col-12 col-md-12 col-lg-5">
                <div class="row mb-4">
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="firstName">First name</label>
                            <input type="text" id="firstName" class="form-control" />
                           
                        </div>
                    </div>
                    <div class="col">
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="lastName">Last name</label>
                            <input type="text" id="lastName" class="form-control" />
                          
                        </div>
                    </div>
                </div>

                <!-- Text input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="company">Company name</label>
                    <input type="text" id="company" class="form-control" />
                  
                </div>

                <!-- Text input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" id="address" class="form-control" />
                  
                </div>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" />
                   
                </div>


                <button id="add-user-btn" class="btn btn-primary btn-block mb-4">Add User</button>

                <button style="gap: 20px;" id="logout_btn" type="button"
                    class="btn my-3 btn-danger w-100 fw-bold d-flex justify-content-center align-items-center">
                   Log out
                </button>
              
            </div>
            <div class="col-12 col-md-12 col-lg-7">
                <table class="table table-striped border">
                    <thead>
                        <tr>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Company</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="user_table_body">
                       

                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/3a83dfd1d2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 

</body>

</html>
